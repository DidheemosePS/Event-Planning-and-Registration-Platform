{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kick Off{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/nav_bar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/search_bar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/book_now.css' %}" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="{% static 'css/create_events.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/view_scheduled_events.css' %}"
    />
  </head>
  <body>
    {% include 'nav_bar.html' %} {% block main %}
    <main id="main" class="main">
      <div class="carousel">
        <img src="{% static 'images/dj.jpg' %}" />
        <img src="{% static 'images/poster.jpg' %}" />
      </div>
      {% include 'search_bar.html'%}
      <div class="cards-list">
        {% for event in events %}
        <!-- To Show Events -->
        <a class="card" href="{% url 'book_now' id=event.id %}">
          <img src="{% static 'images/poster.jpg' %}" class="poster" />
          <p class="date_time">{{ event.event_date }}</p>
          <p class="org_name">{{ event.event_name }}</p>
          <p class="location">{{ event.event_venue_name }}</p>
        </a>
        {% endfor %}
      </div>
    </main>
    {% endblock %}
  </body>
  <script src="{% static 'js/index.js' async %}"></script>
</html>
